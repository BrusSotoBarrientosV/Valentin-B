<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Registro</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
</head>
<body>
<div class="background-blur" id="background-blur"></div>

  <div class="container" id="container">

    <!-- Inicio de Sesión -->
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Inicia sesión aquí</h1>
        <input type="email" placeholder="Correo electrónico" />
        <input type="password" placeholder="Contraseña" />
        <div class="options">
          <label><input type="checkbox" /> Recuérdame</label>
          <a href="#">¿Olvidaste la contraseña?</a>
        </div>
        <button>Iniciar Sesión</button>
        <span>O usa tu cuenta</span>
        <div class="social-container">
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="Facebook"/></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/281/281764.png" alt="Google"/></a>
        </div>
      </form>
    </div>

    <!-- Registro -->
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Regístrate aquí</h1>
        <input type="text" placeholder="Nombre" />
        <input type="email" placeholder="Correo electrónico" />
        <input type="password" placeholder="Contraseña" />
        <button>Registrar</button>
        <span>o usa tu cuenta</span>
        <div class="social-container">
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="Facebook"/></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/281/281764.png" alt="Google"/></a>
        </div>
      </form>
    </div>

    <!-- Panel de animación -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Bienvenido de nuevo!</h1>
          <p>Si tienes una cuenta, inicia sesión aquí y diviértete</p>
          <button class="ghost" id="signIn">Iniciar Sesión</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hola, Bienvenido!</h1>
          <p>Si aún no tienes una cuenta, únete a nosotros y comienza tu viaje</p>
          <button class="ghost" id="signUp">Registrarse</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
